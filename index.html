<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swariya Tent Suppliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body style="background-color:lightblue">
    <div class="row" style="height:100vh">
      <form onsubmit="calc();return false;" class="col-5 m-auto" style="height:50vh">
        <div class="mb-3">
          <label class="form-label">Outer</label>
          <input type="number" class="form-control border-danger" id="ot">        
        </div>        
        <div class="mb-3">
            <label class="form-label">Inner</label>
            <input type="number" class="form-control border-danger" id="in">        
        </div>
        <div class="mb-3">
        <label class="form-label">Height</label>
        <input type="number" class="form-control border-danger" id="ht">        
        </div>
        <input type="submit" class="btn btn-primary" value="Calculate">
      </form>
      <div id="output" class="col-5 justify-content-center p-5" style="height: 100vh;background-color: beige;">        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
